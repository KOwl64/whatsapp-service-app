<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Admin - WPPConnect</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .status-connected { background: #25D366; color: #000; }
        .status-disconnected { background: #dc3545; color: #fff; }
        .status-loading { background: #ffc107; color: #000; }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #0f3460;
        }
        .card h2 {
            font-size: 1rem;
            color: #25D366;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #0f3460;
            padding-bottom: 10px;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
        }
        .qr-container img {
            max-width: 200px;
            border-radius: 10px;
            border: 2px solid #25D366;
        }
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: #0f3460;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        .btn-primary { background: #25D366; color: #000; }
        .btn-primary:hover { background: #128C7E; }
        .btn-danger { background: #dc3545; color: #fff; }
        .btn-danger:hover { background: #c82333; }
        .btn-secondary { background: #0f3460; color: #eee; }
        .btn-secondary:hover { background: #1a4a7a; }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0f3460;
            background: #0a1628;
            color: #eee;
            font-size: 14px;
        }
        .form-group textarea { min-height: 100px; resize: vertical; }

        .group-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #0f3460;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .group-item .name { font-weight: bold; }
        .group-item .count { color: #888; font-size: 0.85rem; }

        .log-container {
            background: #0a1628;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry { margin-bottom: 5px; }
        .log-time { color: #666; margin-right: 10px; }
        .log-msg { color: #aaa; }
        .log-success { color: #25D366; }
        .log-error { color: #dc3545; }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }
        .stat-item { padding: 15px; background: #0f3460; border-radius: 8px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #25D366; }
        .stat-label { color: #888; font-size: 0.85rem; margin-top: 5px; }

        .uptime { color: #888; font-size: 0.9rem; margin-top: 10px; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #0f3460;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-close { background: none; border: none; color: #aaa; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>WhatsApp Admin - WPPConnect</h1>
        <span id="statusBadge" class="status-badge status-loading">Connecting...</span>
    </div>

    <div class="container">
        <!-- Stats Row -->
        <div class="card" style="margin-bottom: 20px;">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="uptime">--</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="groupCount">--</div>
                    <div class="stat-label">Groups</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="connectionStatus">--</div>
                    <div class="stat-label">Status</div>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- QR Code Section -->
            <div class="card">
                <h2>Authentication</h2>
                <div class="qr-container">
                    <div id="qrImage">
                        <div class="qr-placeholder" id="qrPlaceholder">
                            <span>Scan QR Code<br>to Connect</span>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="refreshQR()">Refresh QR</button>
                    <button class="btn btn-primary" onclick="reconnect()">Reconnect</button>
                </div>
            </div>

            <!-- Broadcast Section -->
            <div class="card">
                <h2>Broadcast Message</h2>
                <div class="form-group">
                    <label>Recipients (select groups)</label>
                    <div id="broadcastGroups" class="group-list" style="max-height: 150px; margin-bottom: 10px;">
                        <p style="color: #666;">Loading groups...</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="broadcastMessage" placeholder="Enter your broadcast message..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendBroadcast()">Send Broadcast</button>
            </div>

            <!-- Groups Section -->
            <div class="card">
                <h2>Available Groups</h2>
                <div id="groupsList" class="group-list">
                    <p style="color: #666;">Loading groups...</p>
                </div>
            </div>

            <!-- Logs Section -->
            <div class="card">
                <h2>Activity Log</h2>
                <div class="log-container" id="activityLog">
                    <div class="log-entry">
                        <span class="log-time">[--:--:--]</span>
                        <span class="log-msg">Initializing...</span>
                    </div>
                </div>
                <button class="btn btn-secondary" style="margin-top: 10px;" onclick="clearLog()">Clear Log</button>
            </div>
        </div>

        <!-- Service Control -->
        <div class="card">
            <h2>Service Control</h2>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="restartService()">Restart Service</button>
                <button class="btn btn-danger" onclick="stopService()">Stop Service</button>
            </div>
        </div>
    </div>

    <!-- Broadcast Modal -->
    <div class="modal" id="broadcastModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Groups for Broadcast</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalGroups" class="group-list"></div>
            <button class="btn btn-primary" style="margin-top: 15px; width: 100%;" onclick="confirmBroadcast()">Send to Selected</button>
        </div>
    </div>

    <script>
        let status = { connected: false, uptime: 0 };
        let groups = [];
        let logs = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus();
            fetchGroups();
            setInterval(fetchStatus, 5000);
            setInterval(fetchGroups, 30000);
        });

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                status = await response.json();
                updateStatusUI();
            } catch (error) {
                logError('Failed to fetch status');
            }
        }

        async function fetchGroups() {
            try {
                const response = await fetch('/api/broadcast/groups');
                const data = await response.json();
                groups = data.groups || [];
                updateGroupsUI();
            } catch (error) {
                logError('Failed to fetch groups');
            }
        }

        function updateStatusUI() {
            const badge = document.getElementById('statusBadge');
            const uptimeEl = document.getElementById('uptime');
            const connStatus = document.getElementById('connectionStatus');

            if (status.connected) {
                badge.textContent = 'Connected';
                badge.className = 'status-badge status-connected';
                connStatus.textContent = 'Online';
                connStatus.style.color = '#25D366';
            } else {
                badge.textContent = 'Disconnected';
                badge.className = 'status-badge status-disconnected';
                connStatus.textContent = 'Offline';
                connStatus.style.color = '#dc3545';
            }

            uptimeEl.textContent = formatUptime(status.uptime);
        }

        function updateGroupsUI() {
            const groupsList = document.getElementById('groupsList');
            const broadcastGroups = document.getElementById('broadcastGroups');

            if (groups.length === 0) {
                groupsList.innerHTML = '<p style="color: #666;">No groups found</p>';
                broadcastGroups.innerHTML = '<p style="color: #666;">No groups available</p>';
                return;
            }

            groupsList.innerHTML = groups.map(g => `
                <div class="group-item">
                    <span class="name">${escapeHtml(g.name)}</span>
                    <span class="count">${g.participantCount || 0} members</span>
                </div>
            `).join('');

            broadcastGroups.innerHTML = groups.map(g => `
                <div class="group-item">
                    <span><input type="checkbox" id="group_${g.id}" value="${escapeHtml(g.name)}"> ${escapeHtml(g.name)}</span>
                </div>
            `).join('');

            document.getElementById('groupCount').textContent = groups.length;
        }

        function refreshQR() {
            log('Refreshing QR code...');
            reconnect();
        }

        async function reconnect() {
            try {
                await fetch('/api/reconnect', { method: 'POST' });
                log('Reconnection initiated...', 'success');
                setTimeout(fetchStatus, 2000);
            } catch (error) {
                logError('Failed to reconnect');
            }
        }

        function sendBroadcast() {
            const message = document.getElementById('broadcastMessage').value;
            if (!message) {
                alert('Please enter a message');
                return;
            }

            const selectedGroups = groups.map(g => ({
                group: g.name
            }));

            if (selectedGroups.length === 0) {
                alert('No groups available');
                return;
            }

            log(`Sending broadcast to ${selectedGroups.length} groups...`);

            fetch('/api/broadcast/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    recipients: selectedGroups,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.delivered) {
                    log(`Broadcast sent to ${data.delivered.length} groups`, 'success');
                    document.getElementById('broadcastMessage').value = '';
                } else {
                    logError('Broadcast failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                logError('Broadcast failed: ' + error.message);
            });
        }

        function restartService() {
            if (confirm('Restart the WhatsApp service?')) {
                log('Restarting service...', 'success');
                fetch('/api/restart', { method: 'POST' })
                    .then(() => {
                        setTimeout(fetchStatus, 3000);
                    });
            }
        }

        function stopService() {
            if (confirm('Stop the WhatsApp service? This will disconnect all users.')) {
                log('Service stop requested', 'error');
            }
        }

        function log(message, type = 'info') {
            const logContainer = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-msg ${type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : ''}">${escapeHtml(message)}</span>
            `;
            logContainer.insertBefore(entry, logContainer.firstChild);

            // Keep only last 50 logs
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function logError(message) {
            log(message, 'error');
        }

        function clearLog() {
            document.getElementById('activityLog').innerHTML = '';
        }

        function formatUptime(seconds) {
            if (!seconds) return '--';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${h}h ${m}m`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial log
        log('WhatsApp Admin interface loaded');
        log('Fetching current status...');
    </script>
</body>
</html>
